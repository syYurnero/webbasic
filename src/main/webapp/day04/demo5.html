<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表样式</title>
<style>
	ol{
		list-style-type: upper-roman;
	}
	ul{
		list-style-type: square;
	}
	#gz{
		list-style-image: url("../images/open.png");
	}
</style>
</head>
<body>
	<ol>
		<li>西藏藏族自治区</li>
		<li>内蒙古自治区</li>
		<li>广西壮族自治区</li>
		<li>新疆维吾尔族自治区</li>
		<li>增城赵丽凤自治区</li>
	</ol>
	<ul>
		<li>重庆</li>
		<li>新疆</li>
		<li id="gz">贵州</li>
		<li>沈阳</li>
		<li>陆丰</li>
	</ul>
</body>
</html>
