<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>赵丽凤A片墙</title>
<style>
	body{
		background-color: #066;
	}
	ul{
		width: 780px;
		margin: 20px auto;
		/*去掉列表左侧的符号*/
		list-style-type: none;
		/*去掉左侧自带的内边距*/
		padding-left: 0;
	}
	li{
		width: 218px;
		border:1px solid #ccc;
		padding:10px;
		margin:10px;
		float:left;
		background-color: #fff;
	}
	p{
		text-align: center;
	}
	/*采用相对定位,实现抖动的效果*/
	/*li:HOVER {
		position: relative;
		left:2px;
		top:-2px;
	}*/
	img:HOVER {
		position: relative;
		top:3px;
	}
</style>
</head>
<body>
	<ul>
		<li>
			<img src="../images/01.jpg">
			<p>拦路雨偏似雪花</p>
		</li>
		<li>
			<img src="../images/02.jpg">
			<p>饮泣的你冻吗</p>
		</li>
		<li>
			<img src="../images/03.jpg">
			<p>这风褛我给你磨到有襟花</p>
		</li>
		<li>
			<img src="../images/04.jpg">
			<p>连调了职也不怕</p>
		</li>
		<li>
			<img src="../images/05.jpg">
			<p>怎么始终牵挂</p>
		</li>
		<li>
			<img src="../images/06.jpg">
			<p>苦心选中今天想车你回家</p>
		</li>
	</ul>
</body>
</html>
