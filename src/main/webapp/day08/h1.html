<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>省市联动案例</title>
<script type="text/javascript">
	var cities;
	window.onload=function(){
		cities=[
			["广州","深圳","珠海","汕头"],
			["桂林","北海","玉林"],
			["厦门","泉州","福州"],
			["拉萨","纳木错","墨脱"]
		];
	}
	function chg() {
		var p=document.getElementById("pro");
		var city=cities[p.value];
		var c=document.getElementById("cit");
		var options=c.getElementsByTagName("option");
		for(var i=options.length-1;i>0;i--){
			c.removeChild(options[i]);
		}
		if(city){
			for(var i=0;i<city.length;i++){
				var o=document.createElement("option");
				o.innerHTML=city[i];
				c.appendChild(o);
			}
		}
		
	}
</script>
</head>
<body>
	<div>
		<select onchange="chg()" id="pro">
			<option value="-1">请选择</option>
			<option value="0">广东省</option>
			<option value="1">广西省</option>
			<option value="2">福建省</option>
			<option value="3">西藏省</option>
		</select>
		<select id="cit">
			<option value="0">请选择</option>
		</select>
	</div>
</body>
</html>
