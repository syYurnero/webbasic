<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义对象</title>
<script type="text/javascript">
	//采用直接量的方式创建对象
	function f1() {
		var student={
			"name":"狗东西赵丽凤",
			"age":26,
			"length":"3nm",
			"work":function(){
				alert("赵丽凤杰宝只有3纳米");
			}
		};
		alert(student.name);
		alert(student.age);
		alert(student.length);
		student.work();
	}
	//内置采用构造器创建对象
	function f2() {
		var teacher=new Object();
		teacher.name="lisi";
		teacher.age=30;
		teacher.work=function(){
			alert("我教java");
		}
		alert(teacher.name);
		alert(teacher.age);
		teacher.work();
	}
	//采用自定义构造器创建对象
	function Coder(name,age,work) {
		this.name=name;
		this.age=age;
		//this指代当前对象
		//.job是给此对象追加属性
		//=work是给此属性赋值
		this.job=work;
	}
	function f3() {
		var coder=new Coder(
			"wangwu",
			28,
			function(){
				alert("赵丽凤杰宝只有3纳米");
			}
		);
		alert(coder.name);
		alert(coder.age);
		coder.job();
	}
</script>
</head>
<body>
	<input type="button" value="按钮1" onclick="f1();">
	<input type="button" value="按钮2" onclick="f2();">
	<input type="button" value="按钮3" onclick="f3();">
</body>
</html>
