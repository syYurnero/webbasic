<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>阶乘</title>
<script type="text/javascript">
	function f1() {
		var num=document.getElementById("d1").value;
		var res=document.getElementById("d2");
		if(isNaN(num)){
			res.innerHTML="请输入数字";
		}else{
			var n=parseInt(num);
			if(n<0){
				res.innerHTML="负数没有阶乘!";
			}else if(n==0){
				res.innerHTML="0的阶乘为1";
			}else{
				var a=1;
				for(var i=1;i<=n;i++){
					a=a*i;
				}
				res.innerHTML=a;
			}
		}
	}
</script>
</head>
<body>
	<input type="text" id="d1"/>
	<input type="button" value="阶乘" onclick="f1()"/>
	=<span id="d2"></span>
</body>
</html>
